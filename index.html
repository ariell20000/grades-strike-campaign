<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>קמפיין משלוח מייל</title>
</head>
<body>
<h1>שליחת מייל קמפיין</h1>
<button id="sendMailBtn">שלח מייל</button>

<script>
const recipients = [
  "ceo@irgunmoach.org",
  "dana.ganel@gmail.com",
  "hupres@savion.huji.ac.il",
  "rector@savion.huji.ac.il",
  "dstudents@savion.huji.ac.il",
  "yor@aguda.org.il"
];

const emails = [
  {
    subject: "בקשה להפסקת הפגיעה בסטודנטים",
    body: `לכל הנמענים שלום רב,
לאחרונה החלו דיווחים על כך שארגון הסגל הזוטר החליט לפתוח בשביתה ולא לפרסם ציונים, זאת כחלק ממשא ומתן שלהם על שכר
ברצוני לעדכן אתכם שאני מוחה בתוקף נגד החלטת הגורמים ללכת בצעד שכזה דווקא בתקופה רגישה שכזו
אנו הסטודנטים נאלצנו ללמוד בזום בזמן ירי טילים על המדינה רק לפני חודש. האם כבר שכחנו לאן הגענו?
אבקש מכם לחדול מהעיסוקים האלו ולסיים את הסיפור, הודיעו שלא תהיה פגיעה בסטודנטים
שלכם,
[שם מלא]`
  },
  {
    subject: "עיצומי מו\"ח",
    body: `שלום לכל המכותבים,
לפני מספר חודשים החליט ארגון מו\"ח למחות על תנאי העסקתם, על ידי עצירת מתן ציונים לסטודנטים, פרט לאלו מתוכם אשר מוגדרים מילואימניקים על ידי מערכת המודל.
מדובר בפגיעה קשה מאוד בסטודנטים, וצעד ציני שמנצל את חולשתם של אוכלוסיית הסטודנטים שלא יכולים להאבק חזרה. אנו בשנת המלחמה השניה לחרבות ברזל, ורק חודש בלבד אחרי מבצע "עם כלביא", כשברור שסטודנטים רבים נפגעים גם כך. ההחלטה להאריך את המשא ומתן במשך חודשים תוך כדי שארגון מו\"ח מסרב להעביר ציונים היא לא מקובלת.
ברצוני למחות על ולהבהיר – משאים ומתנים, לא צריכים להיות על חשבוננו. אשמח ששני הצדדים יחתרו לסיום האירוע בזמן הקרוב, ויבהירו שלא יהיו שום פגיעות בזכויות הסטודנטים.
שלכם,
[שם מלא]`
  },
  {
    subject: "בקשה לקבלת ציונים",
    body: `שלום רב,
עודכנתי בימים האחרונים כי בגלל עיצומי ועד העובדים, אנו צפויים שלא לקבל ציונים בתקופת המבחנים הזו כלל.
אשמח להסבר איך יתכן שאבחן ולא אקבל ציונים בכלל? מדוע  בחרתם בסטודנטים שלומדים קשה למבחנים להיות הקורבן של המשא ומתן בין ארגון העובדים לאוניברסיטה?
לא יתכן שהדבר יקרה. אשמח לשמוע התחייבות לכך שציוניי יוחזרו כרגיל הסמסטר.
תודה מראש,
[שם מלא]`
  },
  {
    subject: "בקשה להבהרה בקשר לפרסום ציונים",
    body: `למכובדיי שלום רב,
לאחרונה שמעתי שארגון מו\"ח החליט לשבות ולמנוע ממני לקבל ציונים. אני רוצה להבהיר שהדבר לא הגיוני בכלל!! על אף חיבתי הרבה למתרגלים שלי, לא יתכן שהם יאבקו על חשבוני, ולא ברור לי מדוע האוניברסיטה משתפת פעולה עם זה. אני רוצה לקבל את ציוניי כרגיל, זכויותיי אינן כלי במשא ומתן, אשמח להודעת הבהרה שהדבר הזה שבעיני הוא מובן מאליו אכן יקרה כרגיל.
תודה,
[שם מלא]`
  },
  {
    subject: "התנגדות לעיצומי הסגל הזוטר",
    body: `שלום לכולם,
שמעתי לאחרונה כי ארגון הסגל הזוטר בחר למחות על חשבוני בדרישה לשיפור תנאי עבודתם, זאת אחרי חודשים של משא ומתן. על אף חיבתי למתרגלים שלי, והרצון שלי לעזור להם בכל שידרש, אני מאוכזב מבחירתם לפגוע בי. ברצוני להבהיר באופן חד משמעי שאני מתנגד להחלטה לפגוע בי כסטודנט, הן על ידי האוניברסיטה והן על ידי ארגון הסגל הזוטר, ואני חושב שאין הצדקה לדבר.
אשמח לשקילת הנושא מחדש, ושכל הגורמים המכותבים יפעלו על מנת לעצור את התופעה.
שלכם,
[שם מלא]`
  },
  {
    subject: "התנגדותי להחלטה שלא לפרסם ציונים",
    body: `שלום רב,
בעקבות דיווחים בחודשים האחרונים על הפסקת העברת ציוני מבחנים, החלטתי לפנות אליכם, בכירי האוניברסיטה, ארגון מו\"ח והאגודה במטרה להבהיר - לא יתכן שצעדים כאלו יהיו על חשבון הסטודנטים. אני מוחה בתוקף נגד ההחלטה ומבקש שתתחייבו שלא לפגוע בנו. לדעתי אין צורך להזכיר באיזו תקופה אנו נמצאים כבר שנתיים, תקופה של מלחמה עם מספר צבאות זרים, כשגם כך הנטל הרגשי כבד עלינו מאוד, אין שום דרך לתרץ את הפגיעות. שבו למשא ומתן ותסיימו את הסיפור הזה, ותתחייבו שלא משנה מה, הזכויות שלי לא יפגעו.
תודה על הקריאה,
[שם מלא]`
  },
  {
    subject: "בקשה להפסקת פגיעה בזכויות הסטודנטים",
    body: `שלום,
בחודשים האחרונים צצים דיווחים על כך שארגון הסגל הזוטר מו\"ח מסרב לפרסם ציונים לסטודנטים שלא שירתו במילואים וזאת במטרה לשפר את תנאי השכר שלהם. אני לא הצלחתי להבין מדוע הסטודנטים קשורים לתנאי השכר? מדוע המשא ומתן נעשה על גבינו? עד מתי נמשיך להיות שק החבטות של מאבקים בקמפוס?
אנא צאו בקריאה חד משמעית שהציונים יתקבלו כמתוכנן. הסטודנטים עייפים ומותשים מהתקופה האחרונה ולא יתכן שהמצב ישאר כשהיה. זו עת לסולידריות ותמיכה בסטודנטים ולא העת להפר את החוקים על חשבונם.
אם לבכם עדין עמנו, אשמח לקבל הבהרה שהמשך המשא ומתן יעשה בלי איומים עלינו.
בתודה,
[שם מלא]`
  },
  {
    subject: "בקשה להפסקת הפגיעה בסטודנטים",
    body: `שלום לכל הנמענים,
שמעתי לאחרונה מחבריי לקמפוס כי משום מה הוחלט על ידי ארגון העובדים שלא להביא לנו ציונים למבחנים אם לא עשינו מילואים. לדעתי מדובר בביזיון, מה הקשר בין שירות המילואים להחזרת הציונים? למה עושים מחאה על חשבון הסטודנטים ומשתמשים ניצול ציני במילואימניקים כדי להצדיק זאת? ומדוע האוניברסיטה לא עושה כלום? מדובר בתקופה גורלית לכולנו ולא יוצאות הודעות רשמיות כלל על הנושא. אשמח שתצא הודעה רשמית מכל הצדדים שתבהיר לסטודנטים, שאת המשא ומתן ישאירו לחדרי המשא ומתן, וכל הציונים יוחזרו כרגיל.
אודה לקריאתכם,
[שם מלא]`
  },
  {
    subject: "בקשה להבהרה",
    body: `שלום לכולם,
שמעתי לאחרונה שאני עתיד לא לקבל ציונים על מבחניי בתקופת המבחנים הקרובה, זאת בעקבות משא ומתן מתמשך בין בודקי המבחנים לאוניברסיטה. לא הבנתי את ההיגיון מדוע המשא ומתן קשור אל הסטודנטים, למה בחרו בסטודנטים כבני ערובה במשא ומתן הזה? כרגע השתיקה הרועמת בנושא גורמת לבלבול רב בקרב הסטודנטים. אבקש שהאוניברסיטה תצא בהודעה חד משמעית שהיא לא תתן לזה לקרות ולארגון העובדים להבהיר שהם לא יפגעו בסטודנטים.
תודה מראש,
[שם מלא]`
  },
  {
    subject: "בקשה לקבלת ציונים",
    body: `שלום,
בעקבות דיווחים בחודשים האחרונים על עצירת מתן ציונים כחלק מניסיונות של ארגון מו\"ח להשיג תוספת שכר, החלטתי לרשום מייל זה.
לכולנו ידוע באיזו תקופה קשה אנחנו נמצאים בשנתיים האחרונות. מלחמה בלתי פוסקת, שמקשה מאוד על חיי כולנו. רק לפני כחודש התמודדנו עם חזית נוספת מאיראן, בזמן שירו עלינו טילים בלילה הינו צריכים לקום ללמוד בבוקר כרגיל. לכן תמוה בעיני מדוע החליטו לבצע את העיצומים דווקא עכשיו, דווקא נגד הסטודנטים. אשמח שתשקלו מחדש את הנושא, הדבר פשוט לא יתכן בעיני.
אודה לקריאתכם,
[שם מלא]`
  }
];

document.getElementById('sendMailBtn').addEventListener('click', () => {
  const randomIndex = Math.floor(Math.random() * emails.length);
  const email = emails[randomIndex];
  const mailtoLink = `mailto:${recipients.join(',')}` +
                     `?subject=${encodeURIComponent(email.subject)}` +
                     `&body=${encodeURIComponent(email.body)}`;
  window.location.href = mailtoLink;
});
</script>
</body>
</html>
